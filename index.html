<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale=1.0 user-scalable=no>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assts/Imag/icon.png">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="Container">
      <input type="text" id="display" readonly></input>
      <div class="num-pad">
        <button class="grey" onclick="clearDisplay()" id="num">AC</button>
        <button class="grey" onclick="clearDisplay()" id="num">C</button>
        <button class="grey" onclick="appendToDisplay('%')" id="num">%</button>
        <button class="org" onclick="appendToDisplay('รท')" id="num">รท</button>
        <button onclick="appendToDisplay('7')" id="num">7</button>
        <button onclick="appendToDisplay('8')" id="num">8</button>
        <button onclick="appendToDisplay('9')" id="num">9</button>
        <button class="org" onclick="appendToDisplay('*')" id="num">x</button>
        <button onclick="appendToDisplay('4')" id="num">4</button>
        <button onclick="appendToDisplay('5')" id="num">5</button>
        <button onclick="appendToDisplay('6')" id="num">6</button>
        <button class="org" onclick="appendToDisplay('-')" id="num">-</button>
        <button onclick="appendToDisplay('1')" id="num">1</button>
        <button onclick="appendToDisplay('2')" id="num">2</button>
        <button onclick="appendToDisplay('3')" id="num">3</button>
        <button class="org" onclick="appendToDisplay('+')" id="num">+</button>
        <button onclick="appendToDisplay('.')" id="num">.</button>
        <button onclick="appendToDisplay('0')" id="num">0</button>
        <button onclick="calculate()" id="num">=</button>
        <button class="org" onclick="simulateBackspace()" id="num"><img src="./assts/Imag/backspace (2).png"></button>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
